<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>模板语法</h1>
    <a href="https://github.com/aui/art-template/wiki/syntax:native">原生模板语法</a>
    <a href="https://github.com/aui/art-template/wiki/syntax:simple">精简模板语法</a>
    <div>动态参数：<%= age %></div>

    <div><%= a.body %></div>

        <input type="text" name="name" />
        <input type="submit" value="提交" />
    </form>
